<div class="confirmation-dialog">
  <div class="dialog-content">
    
    <!-- Columna izquierda: Icono -->
    <div class="left-section">
      <div class="icon-container">
        <img *ngIf="data.image" [src]="data.image" alt="icono" class="custom-icon-image" />
        <svg *ngIf="!data.image" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6zm-1 9h2v2h-2v-2zm0-7h2v5h-2V8z"/>
        </svg>
      </div>
    </div>

    <!-- Columna central: Texto -->
    <div class="text-section">
      <h2>{{ data.title }}</h2>
      <span class="message">{{ data.message }}</span>
    </div>

    <!-- Columna derecha: BotÃ³n de cierre -->
    <div class="dialog-actions">
      <button mat-icon-button class="close-button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

  </div>
</div>
