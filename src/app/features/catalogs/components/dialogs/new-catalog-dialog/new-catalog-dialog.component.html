<h2 class="title">Nuevo Catálogo</h2>

<form [formGroup]="catalogForm" class="form-container">
  <label for="name">Nombre:</label>
  <input id="name" formControlName="name" placeholder="Escribir" />
  <div *ngIf="catalogForm.get('name')?.invalid && catalogForm.get('name')?.touched" class="error">
    El nombre es obligatorio.
  </div>

  <label for="description">Descripción:</label>
  <input id="description" formControlName="description" placeholder="Escribir" />
  <div *ngIf="catalogForm.get('description')?.invalid && catalogForm.get('description')?.touched" class="error">
    La descripción es obligatoria.
  </div>
</form>

<div class="button-group">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button class="save-button" (click)="onSave()">Guardar</button>
</div>
