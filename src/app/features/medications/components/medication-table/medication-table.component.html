<div class="table-container">
    <table mat-table [dataSource]="medications" class="mat-elevation-z2">
      <!-- C贸digo -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>C贸digo</th>
        <td mat-cell *matCellDef="let medication">{{ medication.code }}</td>
      </ng-container>
  
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let medication">{{ medication.name }}</td>
      </ng-container>
  
      <!-- Descripci贸n -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
        <td mat-cell *matCellDef="let medication">{{ medication.description }}</td>
      </ng-container>
  
      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let medication">{{ medication.stock }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let medication">
          <button mat-icon-button color="primary" (click)="edit.emit(medication)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete.emit(medication.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador simple con flechas -->
    <div class="pagination-container">
      <button 
        mat-icon-button 
        [disabled]="currentPage === 0"
        (click)="previousPage.emit()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="page-info">{{currentPage + 1}} de {{totalPages}}</span>
      <button 
        mat-icon-button 
        [disabled]="currentPage >= totalPages - 1"
        (click)="nextPage.emit()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
