<div class="table-container">
  <table mat-table [dataSource]="medications" class="custom-table">
    <!-- ID -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let medication">{{ medication.code }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let medication">{{ medication.name }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let medication">{{ medication.stock }}</td>
    </ng-container>

    <!-- Laboratorio -->
    <ng-container matColumnDef="laboratory">
      <th mat-header-cell *matHeaderCellDef>Laboratorio</th>
      <td mat-cell *matCellDef="let medication">{{ medication.laboratory || '-' }}</td>
    </ng-container>

    <!-- Dosis -->
    <ng-container matColumnDef="dosage">
      <th mat-header-cell *matHeaderCellDef>Dosis</th>
      <td mat-cell *matCellDef="let medication">{{ medication.dosage || '-' }}</td>
    </ng-container>

    <!-- Tipo de Medicamento -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo de Medicamento</th>
      <td mat-cell *matCellDef="let medication">{{ medication.type || '-' }}</td>
    </ng-container>
   
    <!-- Acciones con ImÃ¡genes Personalizadas -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let medication">
        <button class="edit-button" (click)="edit.emit(medication)">
          <img src="/edit.png" alt="Editar" class="action-icon">
        </button>
        <button  class="delete-button" (click)="delete.emit(medication.id)">
          <img src="/trash.png" alt="Eliminar" class="action-icon">
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador simple con flechas -->
  <div class="pagination-container">
    <button 
      [disabled]="currentPage === 0"
      (click)="previousPage.emit()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button 
      [disabled]="currentPage >= totalPages - 1"
      (click)="nextPage.emit()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
